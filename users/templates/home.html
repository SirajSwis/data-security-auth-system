<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            text-align: center;
            margin: 0;
        }

        h1 {
            font-size: 42px;
            color: #2e7d32; 
            margin-bottom: 10px;
        }

        p {
            font-size: 22px;
            color: #2e7d32;
            margin-bottom: 30px;
        }

        a button {
            font-size: 18px;
            padding: 10px 25px;
            background-color: #66bb6a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        a button:hover {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Authentication System</h1>
    <p>This system allows admin and users to log in securely.</p>

    <a href="{% url 'login' %}">
        <button>Login</button>
    </a>
</body>
</html>
