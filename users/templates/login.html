<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 24px;
            color: #1f2937;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ecfdf5;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #3aa343;
        }

        a {
            display: inline-block;
            margin-top: 16px;
            color: #1c751c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: #dc2626;
            margin-bottom: 10px;
        }

        .note {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>התחברות</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <p class="note">
            ⚠️ נא לא להשתמש בתווים אסורים כמו: <code>'</code>, <code>"</code>, <code>--</code>, <code>;</code>, <code>=</code>, <code>OR</code>, <code>AND</code>
        </p>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="שם משתמש" required>
            <input type="password" name="password" placeholder="סיסמה" required>
            <button type="submit">התחבר</button>
        </form>

        <a href="{% url 'reset_password' %}">שכחת סיסמה?</a>
    </div>
</body>
</html>
